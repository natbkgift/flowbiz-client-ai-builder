name: Build and Security Scan

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: build-and-security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        # Pinned to v2.12.0 for reproducible scans; update only after reviewing newer gitleaks releases.
        uses: gitleaks/gitleaks-action@v2.12.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: |
          pip install --upgrade pip
          # Install with dev dependencies to scan all packages
          pip install -e ".[dev]"
          pip-audit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build tools
        run: pip install build

      - name: Build Python package
        run: python -m build

      - name: Verify build artifacts
        run: |
          set -e
          ls -lh dist/
          wheel_count=$(ls dist/*.whl 2>/dev/null | wc -l)
          if [ "$wheel_count" -lt 1 ]; then
            echo "Wheel file not found"
            exit 1
          fi
          sdist_count=$(ls dist/*.tar.gz 2>/dev/null | wc -l)
          if [ "$sdist_count" -lt 1 ]; then
            echo "Source dist not found"
            exit 1
          fi

      - name: Build Docker image
        run: docker build -t flowbiz-test:${{ github.sha }} .

      - name: Verify Docker image
        run: docker images flowbiz-test:${{ github.sha }}
