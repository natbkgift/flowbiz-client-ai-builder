name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v --tb=short

  lint-and-test:
    name: lint-and-test (pull_request)
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: success() || failure()
    env:
      LINT_RESULT: ${{ needs.lint.result }}
      TEST_RESULT: ${{ needs.test.result }}
    steps:
      - name: Summarize
        run: |
          echo "lint: $LINT_RESULT"
          echo "test: $TEST_RESULT"
          if [ "$LINT_RESULT" = "failure" ] || [ "$TEST_RESULT" = "failure" ] || [ "$LINT_RESULT" = "skipped" ] || [ "$TEST_RESULT" = "skipped" ] || [ "$LINT_RESULT" = "cancelled" ] || [ "$TEST_RESULT" = "cancelled" ]; then
            echo "lint-and-test failed because a dependency failed"
            exit 1
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
