name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" || pip install -e .
          pip install ruff

      - name: Ruff lint
        run: ruff check .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" || pip install -e .
          pip install pytest

      - name: Pytest
        run: pytest -q

  lint-and-test:
    # IMPORTANT: this job name is intentionally aligned to the required status check:
    # "CI / lint-and-test (pull_request)"
    name: lint-and-test (pull_request)
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: ${{ always() }}
    steps:
      - name: Gate on lint + test results
        run: |
          echo "lint: ${{ needs.lint.result }}"
          echo "test: ${{ needs.test.result }}"
          if [[ "${{ needs.lint.result }}" != "success" || "${{ needs.test.result }}" != "success" ]]; then
            echo "lint-and-test failed because a dependency failed"
            exit 1
          fi
